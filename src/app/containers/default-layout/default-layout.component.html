    <div class="btn-group float-right" dropdown>
      <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
        <i class="icon-user h4"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Organizations</strong></div>
        <a class="dropdown-item" href="#" *ngFor="let role of role_list" 
          [ngClass]="{ 'current_org': role.organization.id==apis_service.working_org.id }"
          (click)="changeOrganization(role.organization)">
          <i class="fa fa-bank"></i> 
          {{role.organization.name}} 
          <br/><i>{{role.roles}}</i>
        </a>

        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </div>


  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->

      <!-- Breadcrumb Menu-->
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
